<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Android</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled placeholder="0">
    <div class="buttons">
      <button onclick="clearDisplay()" class="function">C</button>
      <button onclick="deleteLast()" class="function">Del</button>
      <button onclick="computeSin()" class="function">sin</button>
      <button onclick="computeCos()" class="function">cos</button>
      <button onclick="computeTan()" class="function">tan</button>
      <button onclick="appendSymbol('(')">&#40;</button>
      <button onclick="appendSymbol(')')">&#41;</button>
      <button onclick="chooseOperation('/')">/</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="chooseOperation('*')">*</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="chooseOperation('-')">-</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="chooseOperation('+')">+</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendDot()">.</button>
      <button onclick="compute()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
